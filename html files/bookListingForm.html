<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register a book</title>
        <link rel="stylesheet" href="listStyle.css" />
   
        <link
          href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
      <body class="container container-fluid nunito  mt-3 mt-md-4 mt-5 mx-auto">
        <header id="header" style="background-color: #e3f2fd;">
          
        </header>
        <form action="" class="border border-secondary border-2 rounded-1 p-3">
            <div>
              <h2>Book Register Form</h2>
              <small class="text-muted">for Book Swapping</small>
            </div> 
            <div class="row">
            <div class="col-7">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            
            <div class="mb-3 d-flex justify-content-start">
              <div class="me-3">
                <label for="bookAuthor" class="form-label">Condition: </label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  New
                </label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Used
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description (Optional)</label>
              <textarea rows="3" class="form-control" id="description" placeholder="Write a description for your book. e.g. Everything I know about love by Dolly Alderton is about a British girl..."></textarea>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message (Optional)</label>
              <textarea rows="3" class="form-control" id="message" placeholder="Leave a specific message/requirement for others. e.g. I am looking for a romance book to swap with..."></textarea>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remain anonymous</label>
            </div>
        </div>
            <div class="col-5">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                  
                    <div class="card-body">
                      <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
                    </div>
                  </div>
                
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      <script src="index.js"></script>

      </body>
</html>
